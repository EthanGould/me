<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <title>Ethan Gould</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="ethan.css">
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3'>
        <div class='contact panel panel-default'>
          <div class='panel-body'>
            <div class='image-container'></div>
            <div class="well well-sm link-to-me" id="google">google</div>
            <div class="well well-sm link-to-me" id="github">github</div>
            <div class="well well-sm link-to-me" id="linkedin">linkedin</div>
            <div class="well well-sm link-to-me" id="twitter">twitter</div>
          </div>
        </div>
      </div>
      <div class='col-md-9'>
        <div class='block panel'>
          <div class='col-md-5'>
            <div class='panel top-box' id='about'>
              <div class='circle' id='info-indicator'></div>
            </div>
          </div>
          <div class='col-md-5'>
            <div class='panel top-box' id='skills'>
              <div class='circle' id='info-indicator'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-12'>
        <div class='panel background'>
          <div class='circle lower-circle' id='background-indicator'></div>
          <div class='col-md-4 col-md-offset-8'>
            <div class='projects'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
