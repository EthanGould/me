<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <title>Ethan Gould</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="ethan.css">
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3'>
        <div class='contact panel panel-default'>
          <div class='panel-body'>
            <div class='image-container'></div>
            <div class="link-to-me" id="google">
              <a href='https://plus.google.com/103565675340279447723/about/p/pub' class='hover-link' target="_blank"><img src='google_icon.png' height='40' width='40'> Google+</a>
            </div>
            <div class="link-to-me" id="github">
              <a href='https://github.com/EthanGould' class='hover-link' target="_blank"><img src='github_icon.png' height='40' width='40'> Github</a>
            </div>
            <div class="link-to-me" id="linkedin">
              <a href='https://www.linkedin.com/in/ethangould' class='hover-link' target="_blank"><img src='linkedin_icon.png' height='40' width='40'> LinkedIn</a>
            </div>
            <div class="link-to-me" id="twitter">
              <a href='https://twitter.com/907Ethan' class='hover-link' target="_blank"><img src='twitter_icon.png' height='40' width='40'> Twitter</a>
            </div>
          </div>
        </div>
      </div>
      <div class='col-md-9'>
        <div class='block panel'>
          <div class='col-md-5'>
            <div class='panel top-box' id='about'>
              <div class='circle' id='info-indicator'></div>
              <div class='label' id='about-me'>
                <h3><span class="glyphicon glyphicon-list-alt"></span> Intrests</h3>
              </div>
            </div>
          </div>
          <div class='col-md-5'>
            <div class='panel top-box' id='skills'>
              <div class='circle' id='info-indicator'></div>
              <div class='label' id='my-skills'>
                <h3><span class="glyphicon glyphicon-ok-sign"></span> Skills</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-12'>
        <div class='panel background'>
          <div class='circle lower-circle' id='background-indicator'></div>
          <div class='col-md-4 col-md-offset-8'>
            <div class='projects'>
              <div class='label' id='my-projects'>
                <h3><span class="glyphicon glyphicon-tasks"></span> Projects</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
